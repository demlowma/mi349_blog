<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
</head>
<body>
    <h1>Contact me!</h1>
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label>Email address:
                <input type="email">
            </label>
            <label>Reason for contact:
                <select>
                    <option>--select reason for contact--</option>
                    <option>I have a question for you</option>
                    <option>General comments</option>
                    <option>I have a suggestion</option>
                </select>
            </label>
            <label>Other comments:
                <input type="text">
            </label>
            <button>SUBMIT</button>
        </form>
</body>
</html>
